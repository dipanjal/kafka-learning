spring:
  kafka:
    bootstrap-servers: ${BROKERS:http://ec2-54-179-189-9.ap-southeast-1.compute.amazonaws.com:9092}
    producer:
      bootstrap-servers: ${spring.kafka.bootstrap-servers}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: 1
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://13.212.139.237:8081}
    consumer:
      bootstrap-servers: ${spring.kafka.bootstrap-servers}
      group-id: poc_consumer_group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.poc.kafka.model.message"